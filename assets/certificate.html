<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Cache-Control" content="public" >
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-status-bar-style"  content="black" />
  <meta name="renderer" content="webkit">
  <meta name="description" content="All About Children">
  <meta name="keywords" content="All About Children">
  <link rel="stylesheet" href="inc/g.css" type="text/css">
  <link rel="stylesheet" href="css/common.css" type="text/css">
  <link rel="stylesheet" href="css/unique.css" type="text/css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
<header>
  <div class="back1" onclick="Comm.close();"></div>
  <div class="menu1"></div>
  <div class="titlebar">Certificate</div>
</header>

<section>
  <div class="CF-1 abn hide">
    <div class="CF-1-1"><div class="CF-1-2">ABN Snapshot</div></div>
    <div class="CF-1-img" id="aBNImg"></div>
  </div>
  <div class="sp10 abn hide"></div>

  <div class="CF-1 cer hide">
    <div class="CF-1-1"><div class="CF-1-2">Certificate of Qualification</div></div>
    <div class="CF-1-img" id="certiImg"></div>
  </div>
  <div class="sp10 cer hide"></div>

  <div class="CF-1 com hide">
    <div class="CF-1-1"><div class="CF-1-2">letter of commitment</div></div>
    <div class="CF-1-img" id="commitment"></div>
  </div>
  <div class="sp10 cer hide"></div>
</section>

<script src="inc/g.js"></script>
<script src="js/md5.js"></script>

<script>
  var user = Comm.db("user");
  var inDetail;

  function pageload() {
    inDetail = Comm.db("inDetail");
    Comm.db("inDetail", null);
    init();
  }

  function pageresume(){

  }

  function init() {
    if (inDetail.ins.aBNImg) {
      $(".abn").removeClass("hide");
      $("#aBNImg").html('<img src="' + config.ossroot + inDetail.ins.aBNImg + '" alt="" onerror="this.src=\'images/error.png\';this.onerror=null;" onload="$(this).fadeTo(\'slow\',1);" style="opacity:0;">');
    }

    if (inDetail.ins.certiImg) {
      $(".cer").removeClass("hide");
      var arr1 = inDetail.ins.certiImg.split(',');
      var h = '';
      for (var i in arr1) {
        h += '<img src="' + config.ossroot + arr1[i] + '" alt="" onerror="this.src=\'images/error.png\';this.onerror=null;" onload="$(this).fadeTo(\'slow\',1);" style="opacity:0;">';
      }
      $("#certiImg").html(h);
    }

    if (inDetail.ins.commitmentImg) {
      $(".com").removeClass("hide");
      $("#commitment").html('<img src="' + config.ossroot + inDetail.ins.commitmentImg + '" alt="" onerror="this.src=\'images/error.png\';this.onerror=null;" onload="$(this).fadeTo(\'slow\',1);" style="opacity:0;">');
    }
  }
</script>
</body>
</html>
