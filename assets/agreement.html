<body>
<header>
  <div class="back1" onclick="Comm.close();"></div>
  <div class="menu1"></div>

</header>

<section>
  <div class="article"></div>
  <div class="commonButton1 commonButton1-active" style="margin-top:50px;margin-bottom:50px;" onclick="agree()">Agree</div>
</section>

<script src="inc/g.js"></script>
<script src="js/md5.js"></script>

<script>
  var user = Comm.db("user");
  var pageData = {};

  function pageload() {
    getArticle();
  }

  //得到文章
  function getArticle() {
    AJAX2.get("api/article/detail", {articleID: 36}, function(data) {
      $(".article").html(data.section);

    }, function(data) {
      Comm.message(data);
    })
  }

  //agree
  function agree() {
    Comm.db("agreement", {agreement: 1});
    Comm.close();
  }
</script>
