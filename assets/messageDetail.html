<body>
<header>
  <div class="back1" onclick="Comm.close();"></div>
  <div class="menu1"></div>
  <div class="titlebar">messageDetail</div>
</header>
<section class="article">
  <div class="font16" id="messagetitle"></div>
  <div class="ovf font12 c-888 mt10">
    <div class="left" id="messagedate"></div>
    <div class="right hide">read <span>0</span></div>
  </div>
  <div class="mt15" id="messagecontent"></div>
</section>

<script src="inc/g.js"></script>
<script src="js/md5.js"></script>

<script>
  var user = Comm.db("user");
  var pageData = {mid: Comm.query("mid")};

  function pageload() {
    getMessageDetail();
  }

  function pageresume(){

  }

  function getMessageDetail() {
    AJAX2.get("api/mess/info", { messId: pageData.mid, setRead: 1 }, function(data) {
      $("#messagetitle").html(data.messTitle);
      $("#messagedate").html(data.addTime.replace(/\.0/g, ""));
      $("#messagecontent").html(data.content);

    }, function(data) {
      Comm.message(data);
    })
  }
</script>
