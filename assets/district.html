  function pageload() {
    GDict.load(function () {
      var h = '';
      for (var i in GDict._data.state) {
        h += '<div class="district-l" onclick="select(' + GDict._data.state[i].dictid + ')">' + GDict._data.state[i].dictname + '</div>';
      }
      $(".district-ls").html(h);
    });
  }
